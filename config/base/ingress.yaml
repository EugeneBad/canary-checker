apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: canary-checker
  namespace: platform-system
  annotations:
    kubernetes.io/tls-acme: "true"
spec:
  tls:
    - hosts:
        - canaries.{{.domain}}
      secretName: canary-tls
  rules:
    - host: canaries.{{.domain}}
      http:
        paths:
          - path: /
            pathType: ImplementationSpecific
            backend:
              service:
                name: canary-checker
                port:
                  number: 8080
