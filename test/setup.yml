---
apiVersion: v1
kind: Service
metadata:
  name: apacheds
  namespace: ldap
spec:
  type: NodePort
  ports:
    - name: ldap
      port: 10389
      protocol: TCP
      nodePort: 30389
    - name: ldaps
      port: 10636
      protocol: TCP
      nodePort: 30636
  selector:
    app: apacheds
---
apiVersion: scheduling.k8s.io/v1
kind: PriorityClass
metadata:
  name: canary
value: -1
globalDefault: false
description: "This priority class should be used for canary pods only."
---
apiVersion: v1
kind: Namespace
metadata:
  name: platform-system
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: postgres
  namespace: platform-system
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: postgres:10.4
          imagePullPolicy: "IfNotPresent"
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_DB
              value: postgresdb
            - name: POSTGRES_USER
              value: postgresadmin
            - name: POSTGRES_PASSWORD
              value: admin123

---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: platform-system
spec:
  type: NodePort
  ports:
    - name: psql
      port: 5432
      protocol: TCP
      nodePort: 32432
  selector:
    app: postgres
---
apiVersion: v1
kind: Namespace
metadata:
  name: podinfo-test
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: podinfo
  namespace: podinfo-test
spec:
  minReadySeconds: 3
  revisionHistoryLimit: 5
  progressDeadlineSeconds: 60
  strategy:
    rollingUpdate:
      maxUnavailable: 0
    type: RollingUpdate
  selector:
    matchLabels:
      app: podinfo
  template:
    metadata:
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9797"
      labels:
        app: podinfo
    spec:
      containers:
        - name: podinfod
          image: ghcr.io/stefanprodan/podinfo:5.1.4
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 9898
              protocol: TCP
            - name: http-metrics
              containerPort: 9797
              protocol: TCP
            - name: grpc
              containerPort: 9999
              protocol: TCP
          command:
            - ./podinfo
            - --port=9898
            - --port-metrics=9797
            - --grpc-port=9999
            - --grpc-service-name=podinfo
            - --level=info
            - --random-delay=false
            - --random-error=false
          env:
            - name: PODINFO_UI_COLOR
              value: "#34577c"
          livenessProbe:
            exec:
              command:
                - podcli
                - check
                - http
                - localhost:9898/healthz
            initialDelaySeconds: 5
            timeoutSeconds: 5
          readinessProbe:
            exec:
              command:
                - podcli
                - check
                - http
                - localhost:9898/readyz
            initialDelaySeconds: 5
            timeoutSeconds: 5
          resources:
            limits:
              cpu: 2000m
              memory: 512Mi
            requests:
              cpu: 100m
              memory: 64Mi
---
apiVersion: v1
kind: Service
metadata:
  name: podinfo
  namespace: podinfo-test
spec:
  type: ClusterIP
  selector:
    app: podinfo
  ports:
    - name: http
      port: 9898
      protocol: TCP
      targetPort: http
    - port: 9999
      targetPort: grpc
      protocol: TCP
      name: grpc
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: podinfo-ing
  namespace: podinfo-test
  annotations:
    nginx.ingress.kubernetes.io/client_max_body_size: "64m"
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    kubernetes.io/tls-acme: "true"
spec:
  rules:
    - host: podinfo.127.0.0.1.nip.io
      http:
        paths:
          - backend:
              serviceName: podinfo
              servicePort: 9898
---
apiVersion: v1
kind: Secret
metadata:
  name: podinfo-header
  namespace: podinfo-test
type: Opaque
data:
  value: Zm9v
