apiVersion: canaries.flanksource.com/v1
kind: Canary
metadata:
  name: s3-bucket-pass
spec:
  interval: 30

  s3Bucket:
    # Check for any backup not older than 7 days and min size 25 bytes
    - bucket: tests-e2e-1
      accessKey: "minio"
      secretKey: "minio123"
      region: "minio"
      endpoint: "https://minio.minio"
      objectPath: "(.*)backup.zip$"
      readWrite: true
      maxAge: 604800 # 7 days
      minSize: 25
      usePathStyle: true
      skipTLSVerify: true
    # Check for any mysql backup not older than 7 days and min size 25 bytes
    - bucket: tests-e2e-1
      accessKey: "minio"
      secretKey: "minio123"
      region: "minio"
      endpoint: "https://minio.minio"
      objectPath: "mysql\\/backups\\/(.*)\\/mysql.zip$"
      readWrite: true
      maxAge: 604800 # 7 days
      minSize: 25
      usePathStyle: true
      skipTLSVerify: true
    # Check for any pg backup not older than 7 days and min size 50 bytes
    - bucket: tests-e2e-1
      accessKey: "minio"
      secretKey: "minio123"
      region: "minio"
      endpoint: "https://minio.minio"
      objectPath: "pg\\/backups\\/(.*)\\/backup.zip$"
      readWrite: true
      maxAge: 604800 # 7 days
      minSize: 25
      usePathStyle: true
      skipTLSVerify: true
