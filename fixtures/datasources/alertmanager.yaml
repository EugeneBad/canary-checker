apiVersion: canaries.flanksource.com/v1
kind: Canary
metadata:
  name: alertmanager
spec:
  interval: 30
  alertmanager:
    - url: alertmanager.canary.lab.flanksource.com
      name: alertmanager-check
      alerts:
        - Kube.*
      ignore:
        - KubeScheduler.*
      filters:
        severity: critical
        cluster: arn:aws:eks.*
      display:
        template: "{{ .results }}"
      test:
        template: "true"
