apiVersion: canaries.flanksource.com/v1
kind: Canary
metadata:
  name: sftp-pass
spec:
  interval: 30
  folder:
    - path: /Users/tarun/flanksource/canary-checker
      name: sample sftp check
      sftpConnection:
        host: 192.168.1.5
        auth:
          username:
            value: <username>
          password:
            value: <password>
      maxCount: 10