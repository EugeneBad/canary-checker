apiVersion: canaries.flanksource.com/v1
kind: Canary
metadata:
  name: s3-bucket-fail
  labels:
    "Expected Fail": "true"
spec:
  interval: 30
  folder:
    # Check for any mysql backup not older than 7 days and min size 100 bytes
    - path: s3://tests-e2e-1
      awsConnection:
        accessKey:
          valueFrom:
            secretKeyRef:
              name: aws-credentials
              key: AWS_ACCESS_KEY_ID
        secretKey:
          valueFrom:
            secretKeyRef:
              name: aws-credentials
              key: AWS_SECRET_ACCESS_KEY
        region: "minio"
        endpoint: "http://minio.minio:9000"
        usePathStyle: true
        skipTLSVerify: true
      filter:
        regex: "^mysql\\/backups\\/(.*)\\/mysql.zip$"
      maxAge: 7d
      minSize: 100b

    # Check for any pg backup not older than 3 days and min size 20 bytes
    - path: s3://tests-e2e-1
      awsConnection:
        accessKey:
          valueFrom:
            secretKeyRef:
              name: aws-credentials
              key: AWS_ACCESS_KEY_ID
        secretKey:
          valueFrom:
            secretKeyRef:
              name: aws-credentials
              key: AWS_SECRET_ACCESS_KEY
        region: "minio"
        endpoint: "http://minio.minio:9000"
        usePathStyle: true
        skipTLSVerify: true
      filter:
        regex: "pg\\/backups\\/(.*)\\/backup.zip$"
      maxAge: 3d
      minSize: 100b
