apiVersion: canaries.flanksource.com/v1
kind: Canary
metadata:
  name: s3-bucket-fail
spec:
  interval: 30

  s3Bucket:
    # Check for any mysql backup not older than 7 days and min size 100 bytes
    - bucket: tests-e2e-1
      accessKey: "minio"
      secretKey: "minio123"
      region: "minio"
      endpoint: "https://minio.minio"
      objectPath: "^mysql\\/backups\\/(.*)\\/mysql.zip$"
      readWrite: true
      maxAge: 604800 # 7 days
      minSize: 100
      usePathStyle: true
      skipTLSVerify: true
    # Check for any pg backup not older than 3 days and min size 20 bytes
    - bucket: tests-e2e-1
      accessKey: "minio"
      secretKey: "minio123"
      region: "minio"
      endpoint: "https://minio.minio"
      objectPath: "pg\\/backups\\/(.*)\\/backup.zip$"
      readWrite: true
      maxAge: 259200 # 3 days
      minSize: 100
      usePathStyle: true
      skipTLSVerify: true
    # Check for any pg backup not older than 3 days and min size 20 bytes
    - bucket: tests-e2e-2
      accessKey: "minio"
      secretKey: "minio123"
      region: "minio"
      endpoint: "https://minio.minio"
      objectPath: "pg\\/backups\\/(.*)\\/backup.zip$"
      readWrite: true
      maxAge: 259200 # 3 days
      minSize: 20
      usePathStyle: true
      skipTLSVerify: true
