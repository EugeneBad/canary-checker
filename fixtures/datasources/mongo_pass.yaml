apiVersion: canaries.flanksource.com/v1
kind: Canary
metadata:
  name: mongo
spec:
  interval: 30
  mongodb:
    - connection: mongodb://mongo.default.svc:27017/?authSource=admin
      description: mongo ping
      credentials:
        username:
          value: mongoadmin
        password:
          value: secret
  dns:
    - query: mongo.default.svc
