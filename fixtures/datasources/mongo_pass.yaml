apiVersion: canaries.flanksource.com/v1
kind: Canary
metadata:
  name: mongo
spec:
  interval: 30
  mongodb:
    - url: mongo.default.svc
      description: mongo ping
      port: 27017
      credentials:
        username:
          value: mongoadmin
        password:
          value: secret
  icmp:
    - endpoint: mongo.default.svc
  dns:
    - endpoint: mongo.default.svc
