apiVersion: canaries.flanksource.com/v1
kind: Canary
metadata:
  name: elasticsearch
spec:
  interval: 30
  elasticsearch:
    - url: http://elasticsearch.default.svc:9200
      description: Elasticsearch checker
      index: index
      query: |
        {
          "query": {
            "term": {
              "system.role": "api"
            }
          }
        }
      results: 1
      auth:
        username:
          value: admin
        password:
          value: secret
