namespace:
  - checkName: check
    labels:
      foo: bar
    namespaceNamePrefix: "test-foo-"
    podSpec: |
      apiVersion: v1
      kind: Pod
      metadata:
        name: test-namespace
        namespace: default
        labels:
          app: hello-world-golang
      spec:
        containers:
          - name: hello
            image: quay.io/toni0/hello-webserver-golang:latest
    port: 8080
    path: /foo/bar
    ingressName: test-namespace-pod
    ingressHost: "test-namespace-pod.127.0.0.1.nip.io"
    scheduleTimeout: 2000
    readyTimeout: 5000
    httpTimeout: 7000
    deleteTimeout: 12000
    ingressTimeout: 30000
    deadline: 60000
    httpRetryInterval: 200
    expectedContent: bar
    expectedHttpStatuses: [200, 201, 202]
