apiVersion: canaries.flanksource.com/v1
kind: SystemTemplate
metadata:
  name: selector
spec:
  type: KubernetesCluster
  icon: kubernetes
  schedule: "@every 20m"
  id:
    javascript: properties.id
  components:
    # - pods:
    #     k8s-app: kube-dns
    - selectors:
        - labelSelector: "namespace=kube-system"
    - canarySelector:
        - labelSelector: "canary=http-check"
        - inline:
            - http:
                endpoint: "http://status.savanttools.com/?code=200"
                test:
                  expr: 'code == 200'
            
      name: selector
      type: aggregator