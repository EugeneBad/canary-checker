apiVersion: canaries.flanksource.com/v1
kind: SystemTemplate
metadata:
  name: canary-selector
  labels:
    canary: canary-selector
spec:
  type: Website
  icon: Application
  schedule: "@every 5m"

  components:
    - canaries:
       -  selector:
            labelSelector: "canary=http"
          inline:
            schedule: "@every 1m"
            http:
              - name: inline component test
                endpoint: http://status.savanttools.com/?code=202
                responseCodes:
                  - 202
      name: http-component-canary
    - canaries:
        - inline:
            schedule: "@every 1m"
            http:
              - name: inline component test
                endpoint: http://status.savanttools.com/?code=201
                responseCodes:
                  - 202
      name: second-inline-canary