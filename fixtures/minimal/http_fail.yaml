apiVersion: canaries.flanksource.com/v1
kind: Canary
metadata:
  name: http-fail
  labels:
    "Expected Fail": "true"
spec:
  interval: 30
  http:
    - endpoint: http://status.savanttools.com/?code=500
      responseCodes: [200]
    - endpoint: http://status.savanttools.com/?code=200
      display:
        expr: sprint(code) + " should be 500"
      test:
        expr: code == 500
