apiVersion: canaries.flanksource.com/v1
kind: Canary
metadata:
  name: http-fail-timeout
  labels:
    "Expected-Fail": "true"
spec:
  interval: 30
  http:
    - endpoint: http://httpbin.demo.aws.flanksource.com/delay/2
      name: http fail timeout
      thresholdMillis: 100
      responseCodes: [200]
