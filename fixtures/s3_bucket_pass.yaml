s3Bucket:
  # Check for any backup not older than 7 days and min size 25 bytes
  - bucket: tests-e2e-1
    accessKey:
      value: "minio"
    secretKey:
      value: "minio123"
    region: "minio"
    endpoint: "https://minio.127.0.0.1.nip.io"
    objectPath: "(.*)backup.zip$"
    maxAge: 10800m # 7 days
    minSize: 25
    usePathStyle: true
    skipTLSVerify: true
  # Check for any mysql backup not older than 7 days and min size 25 bytes
  - bucket: tests-e2e-1
    accessKey:
      value: "minio"
    secretKey:
      value: "minio123"
    region: "minio"
    endpoint: "https://minio.127.0.0.1.nip.io"
    objectPath: "mysql\\/backups\\/(.*)\\/mysql.zip$"
    maxAge: 10800m # 7 days
    minSize: 25
    usePathStyle: true
    skipTLSVerify: true
  # Check for any pg backup not older than 7 days and min size 50 bytes
  - bucket: tests-e2e-1
    accessKey:
      value: "minio"
    secretKey:
      value: "minio123"
    region: "minio"
    endpoint: "https://minio.127.0.0.1.nip.io"
    objectPath: "pg\\/backups\\/(.*)\\/backup.zip$"
    maxAge: 10800m # 7 days
    minSize: 25
    usePathStyle: true
    skipTLSVerify: true
