apiVersion: canaries.flanksource.com/v1
kind: Canary
metadata:
  name: junit-fail
spec:
  interval: 120
  owner: DBAdmin
  severity: high
  junit:
    - testResults: "/tmp/junit-results/"
      spec:
        containers:
          - name: jes
            image: docker.io/tarun18/junit-test-fail
            command: ["/start.sh"]
