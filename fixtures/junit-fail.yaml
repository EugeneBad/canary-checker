junit:
  - testResults: "/tmp/junit-results/"
    spec: |
      apiVersion: v1
      kind: Pod
      metadata:
       name: junit-fail
       namespace: default
      spec:
        containers:
         - name: jes
           image: docker.io/tarun18/junit-test-fail
           command: ["/bin/sh","-c"]
           args:
             - "mkdir /tmp/junit-results/;cp /tmp/*.xml /tmp/junit-results/;sleep 10"