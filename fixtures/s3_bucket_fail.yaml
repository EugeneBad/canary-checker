s3Bucket:
  # Check for any mysql backup not older than 7 days and min size 100 bytes
  - bucket: tests-e2e-1
    accessKey:
      value: "minio"
    secretKey:
      value: "minio123"
    region: "minio"
    endpoint: "https://minio.127.0.0.1.nip.io"
    objectPath: "^mysql\\/backups\\/(.*)\\/mysql.zip$"
    readWrite: true
    maxAge: 10800m # 7 days
    minSize: 100
    usePathStyle: true
    skipTLSVerify: true
  # Check for any pg backup not older than 3 days and min size 20 bytes
  - bucket: tests-e2e-1
    accessKey:
      value: "minio"
    secretKey:
      value: "minio123"
    region: "minio"
    endpoint: "https://minio.127.0.0.1.nip.io"
    objectPath: "pg\\/backups\\/(.*)\\/backup.zip$"
    readWrite: true
    maxAge: 10800m # 3 days
    minSize: 100
    usePathStyle: true
    skipTLSVerify: true
  # Check for any pg backup not older than 3 days and min size 20 bytes
  - bucket: tests-e2e-2
    accessKey:
      value: "minio"
    secretKey:
      value: "minio123"
    region: "minio"
    endpoint: "https://minio.127.0.0.1.nip.io"
    objectPath: "pg\\/backups\\/(.*)\\/backup.zip$"
    readWrite: true
    maxAge: 10800m # 3 days
    minSize: 20
    usePathStyle: true
    skipTLSVerify: true
